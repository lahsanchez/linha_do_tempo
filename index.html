    <a-entity
          position="5 -12 -45"
          geometry="primitive: plane; width: 28; height: auto"
          material="color: black"
          text="value: Tudo começou com esta pequena invenção o Abaco. O Abaco foi a primeira calculadora a existir, esta máquina foi concebida para facilitar a contagem de produtos e de gado. 2500 AC.">
    </a-entity>
    <a-entity
          position="-30 -12 -45"
          geometry="primitive: plane; width: 28; height: auto"
          material="color: black"
          text="value: Seculos mais tarde surgiu a maquina de Pascal. A calculadora mecanica Pascal foi a primeira a fazer somas e subtracçoes. 1642.">
    </a-entity>
    <a-entity
          position="-65 -12 -45"
          geometry="primitive: plane; width: 28; height: auto"
          material="color: black"
          text="value: Maquina de calcular de Leibniz. Esta maquina permitiu nao só realizar somas e subtracçoes, mas tambem multiplicaçoes, divisoes e ainda fazer a raiz quadrada. 1671">
    </a-entity>
    <a-entity
          position="-100 -12 -45"
          geometry="primitive: plane; width: 28; height: auto"
          material="color: black"
          text="value: Primeiro computador analitico projetado por Charles Babbage. Infelizmente a maquina nao chegou a ser construida na epoca, ate que em 1991, o Science Museum de Londres a construiu e testou. 1820.">
    </a-entity>
    <a-entity
          position="-135 -12 -45"
          geometry="primitive: plane; width: 28; height: auto"
          material="color: black"
          text="value: Herman Hollerith: cartao perfurado. Estes cartoes foram os percursores das memorias dos computadores. 1886.">
    </a-entity>
    <a-entity
          position="-170 -12 -45"
          geometry="primitive: plane; width: 28; height: auto"
          material="color: black"
          text="value: 1 geraçao de computadores: valvulas, Apesar da invençao das valvulas ter tornado o processo de calculo mais rapido, estas avariavam com muita frequência. 1940-1945.">
    </a-entity>
    <a-entity
          position="-205 -12 -45"
          geometry="primitive: plane; width: 28; height: auto"
          material="color: black"
          text="value: O ENIAC foi o primeiro computador digital a existir, e esta gigante evolução deu resultado num gigante computador  composto por 17.468 valvulas, 30 toneladas e 180 metros quadrados. 1945.">
    </a-entity>
    <a-entity
          position="-240 -16 -45"
          geometry="primitive: plane; width: 28; height: auto"
          material="color: black"
          text="value: 2 geraçao de computadores: transistores. Em 1947 foi criado o transistor contudo devido a falta de tecnologia foi apenas implementado durante a segunda geraçao de computadores, por esta altura um transistor conseguia fazer 10 mil vezes mais processamentos que a valvula o que lançou o mundo da informatica para as novas geraçoes de computadores.Foi a partir desta altura que um computador deixou de ocupar varias salas para ter apenas o tamanho de uma secretaria. 1955-1965">
    </a-entity>
    <a-entity
          position="-275 -12 -45"
          geometry="primitive: plane; width: 28; height: auto"
          material="color: black"
          text="value: Foi nesta geraçao que apareceu o primeiro processador de tamanho reduzido o Intel 4004.">
    </a-entity>
    <a-entity
          position="-310 -13 -45"
          geometry="primitive: plane; width: 28; height: auto"
          material="color: black"
          text="value: 4 geraçao de computadores: circuitos de larga escala. Nesta geraçao começou-se a usar o termo de computador pessoal, criando-se portanto a necessidade de cada pessoa possuir um computador. 1980-1990">
    </a-entity>
    <a-entity
          position="-345 -13 -45"
          geometry="primitive: plane; width: 28; height: auto"
          material="color: black"
          text="value: Macintosh. Este computador revolucionou a industria de computadores em 1984. Steve Jobs e a sua equipa criaram o computador de modo a que todas as pessoas o pudessem utilizar. (1984)">
    </a-entity>
    <a-entity
          position="-380 -13 -45"
          geometry="primitive: plane; width: 28; height: auto"
          material="color: black"
          text="value: Macintosh. Este computador revolucionou a industria de computadores em 1984. Steve Jobs e a sua equipa criaram o computador de modo a que todas as pessoas o pudessem utilizar. (1984)">
    </a-entity>
    <a-entity
          position="-415 -13 -45"

          material="color: black"
          text="value: Foi nesta geraçao que o conceito de multi-core começou a ser utilizado nos processadores, estes agora tem varios nucleos de processamento para tornar muito mais rapido e eficiente.">
    </a-entity>
